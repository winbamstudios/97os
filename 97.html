<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Window with WinBox</title>
  <link rel="stylesheet" href="winbox.css">
  <style>
    /* Optional styles for the window */
    body {
      font-family: Arial, sans-serif;
    }
    .winbox-content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <script src="winbox.min.js"></script>
  <script>
    const win = new WinBox({
      title: 'Test Window',
      width: '300px',
      height: '200px',
      x: 'center',
      y: 'center',
      mount: document.body,
      onclose: function() {
        console.log("Window is closed");
      }
    });

    win.mount(document.createElement('div'));

    win.body.innerHTML = `
      <div class="winbox-content">
        <p>This is a test window created with WinBox.</p>
        <button id="closeBtn">Close</button>
      </div>
    `;

    // Close button functionality
    const closeBtn = win.body.querySelector('#closeBtn');
    closeBtn.addEventListener('click', () => {
      win.close();
    });
  </script>
</body>
</html>
