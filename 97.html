<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Window with WinBox</title>
  <link rel="stylesheet" href="winbox.css">
  <style>
    /* Optional styles for the window */
    body {
      font-family: Arial, sans-serif;
      background-image: url("Windows97wallpaper.png");
      background-color: #ffffff;
    }
    .winbox-content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="window-container"></div>

  <button id="createWindowBtn">Create Window</button>

  <script src="winbox.min.js"></script>
  <script>
    document.getElementById('createWindowBtn').addEventListener('click', function() {
      const win = new WinBox({
        title: 'Test Window',
        width: '300px',
        height: '200px',
        x: 'center',
        y: 'center',
        mount: document.getElementById('window-container'),
        onclose: function() {
          console.log("Window is closed");
        }
      });

      win.mount(document.createElement('div'));

      win.body.innerHTML = `
        <div class="winbox-content">
          <p>This is a test window created with WinBox.</p>
          <button id="closeBtn">Close</button>
        </div>
      `;

      // Close button functionality
      const closeBtn = win.body.querySelector('#closeBtn');
      closeBtn.addEventListener('click', () => {
        win.close();
      });
    });
  </script>
</body>
</html>
